<div class="overview" data-bind="css: { 'active': visible }"><div class="pathway-actions-wrapper"><!-- ko foreach: pathwayCategories --><section><h2 data-bind="text: name"></h2><ul class="pathway-actions" data-bind="foreach: $parent.pathway().actionsForCategory(id)"><li><span class="key" data-bind="text: name"></span><span class="value" data-bind="text: value, css: { high: value() == getMaxValue(), med: value() == getMedValue() }"></span></li></ul></section><!-- /ko --></div><button class="hide-overview" data-bind="click: toggle">Hide all pathway actions</button></div>
