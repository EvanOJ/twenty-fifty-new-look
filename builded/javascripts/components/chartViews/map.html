<div class="scroll"><div class="map"><section class="col"><h2 class="title">Illustration of scale of land and sea use in 2050 (positions are arbitrary)</h2><div class="chart" data-bind="chart: chart.name, data: data, params: { margin: { top: 0, right: 0, bottom: 0, left: 0 }, autoSize: true }"><img class="map-image" src="/images/uk-map.png" /></div></section><section class="col"><h2 class="title">Illustration of the number of thermal power stations in 2050 (scales and positions are arbitrary)</h2><ul class="thermal" data-bind="foreach: thermalData"><li data-bind="attr: { class: 'icon-' + icon + '-before' }"><span class="value" data-bind="text: value"></span>&nbsp;&times;&nbsp;<span class="name" data-bind="text: key"></span></li></ul></section></div></div>
