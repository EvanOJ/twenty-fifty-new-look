<aside class="controls-sidebar" data-bind="tabs"><nav class="tab-nav pathway-category-tab-nav"><ul data-bind="foreach: pathwayCategories"><li data-bind="css: { 'active': $parent.currentTabId() === id }"><button class="tab-button" data-bind="attr: { 'data-tab': id }, click: $parent.setActiveTab, text: name"></button></li></ul></nav><div class="tabs pathway-categories" data-bind="foreach: pathwayCategories"><div class="tab" data-bind="foreach: $parent.pathway().actionsForCategory(id), css: { 'active': $parent.currentTabId() === id }"><div class="item"><div><label data-bind="text: name"></label><span class="value-label" data-bind="text: value"></span><button class="info-button" data-bind="click: $parents[2].showOverlay"></button></div><div class="option"><!-- ko if: getTypeName() === 'rangeInt' --><input data-bind="rangeInt: value, params: { name: name, tooltips: tooltips, min: min, max: max, step: step }" /><!-- /ko --><!-- ko if: getTypeName() === 'rangeFloat' --><input data-bind="rangeFloat: value, params: { name: name, tooltips: tooltips, min: min, max: max, step: step }" /><!-- /ko --><!-- ko if: getTypeName() === 'radio' --><span class="radios" data-bind="radio: value, params: { name: name, tooltips: tooltips, max: max }"></span><!-- /ko --><span class="tooltip"><div class="arrow"></div><div class="text"></div></span></div></div></div></div><button class="show-overview" data-bind="click: $parent.toggleOverview">View all pathway actions</button></aside>
